<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deck AR - C√¢mera</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      max-width: 100%;
      height: auto;
      aspect-ratio: 9 / 16;
      border-radius: 12px;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 10;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 200px;
      text-align: center;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .btn.recording {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>

  <div class="controls">
    <button class="btn" onclick="tirarFoto()">üì∏ Tirar Foto</button>
    <button class="btn" onclick="gravarVideo()">üé• Gravar V√≠deo</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;
    
    const constraints = {
      video: {
        facingMode: "environment",
        width: { ideal: 720 },
        height: { ideal: 1280 }
      },
      audio: false
    };

    navigator.mediaDevices.getUserMedia(constraints)
      .then(stream => {
        video.srcObject = stream;
        window.localStream = stream;
        video.setAttribute('playsinline', true);
        video.style.transform = 'rotate(0deg)';

        try {
          mediaRecorder = new MediaRecorder(stream);
        } catch (e) {
          console.error('Erro ao criar MediaRecorder:', e);
          alert('Seu navegador n√£o suporta grava√ß√£o de v√≠deo.');
          return;
        }

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `ar-video-${Date.now()}.webm`;
          a.click();
          recordedChunks = [];
        };


      })
      .catch(err => {
        console.error("Erro ao acessar c√¢mera:", err);
        alert("Erro ao acessar c√¢mera. Verifique se voc√™ permitiu o acesso √† c√¢mera e se seu dispositivo possui uma c√¢mera funcionando.");
  

    function tirarFoto() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      const imageUrl = canvas.toDataURL("image/png");

      const link = document.createElement("a");
      link.href = imageUrl;
      link.download = `foto-deck-ar-${Date.now()}.png`;
      link.click();
    }

    function gravarVideo() {
      if (!isRecording) {
        try {
          mediaRecorder.start();
          const btnGravar = document.querySelector('.btn:last-child');
          btnGravar.textContent = "‚èπÔ∏è Parar Grava√ß√£o";
          btnGravar.classList.add('recording');
          isRecording = true;
        } catch (err) {
          console.error("Erro ao iniciar grava√ß√£o:", err);
          alert("Erro ao iniciar grava√ß√£o. Verifique se seu dispositivo suporta grava√ß√£o de v√≠deo.");
        }
      } else {
        mediaRecorder.stop();
        const btnGravar = document.querySelector('.btn:last-child');
        btnGravar.textContent = "üé• Gravar V√≠deo";
        btnGravar.classList.remove('recording');
        isRecording = false;
      }

  </script>
</body>
</html>
