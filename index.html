<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deck AR - CÃ¢mera</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      max-width: 100%;
      height: auto;
      aspect-ratio: 9 / 16;
      border-radius: 12px;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 10;
    }

    .btn {
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 200px;
      text-align: center;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>

  <div class="controls">
    <button class="btn" onclick="tirarFoto()">ðŸ“¸ Tirar Foto</button>
    <button class="btn" onclick="gravarVideo()">ðŸŽ¥ Gravar VÃ­deo</button>
  </div>

  <script>
    const video = document.getElementById("camera");
    const constraints = {
      video: {
        facingMode: "environment",
        width: { ideal: 720 },
        height: { ideal: 1280 }
      },
      audio: false
    };

    navigator.mediaDevices.getUserMedia(constraints)
      .then(stream => {
        video.srcObject = stream;
        window.localStream = stream;
        video.setAttribute('playsinline', true);
        video.style.transform = 'rotate(0deg)';
      })
      .catch(err => alert("Erro ao acessar cÃ¢mera: " + err));

    function tirarFoto() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      const imageUrl = canvas.toDataURL("image/png");

      const link = document.createElement("a");
      link.href = imageUrl;
      link.download = `foto-deck-ar.png`;
      link.click();
    }

    function gravarVideo() {
      const chunks = [];
      const mediaRecorder = new MediaRecorder(window.localStream);
      mediaRecorder.ondataavailable = e => chunks.push(e.data);

      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        const videoURL = URL.createObjectURL(blob);

        const link = document.createElement('a');
        link.href = videoURL;
        link.download = `ar-video-${Date.now()}.webm`;
        link.click();
      };

      mediaRecorder.start();
     
    }
  </script>
</body>
</html>
