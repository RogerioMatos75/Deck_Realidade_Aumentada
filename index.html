<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deck AR - Personagens</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .ar-controls {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      backdrop-filter: blur(6px);
    }

    .ar-button {
      width: 48px;
      height: 48px;
      border: none;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .ar-button:hover {
      background: #1976D2;
      color: white;
    }

    .recording {
      background: #f44336 !important;
      color: white;
    }
  </style>
</head>
<body>
  <video autoplay muted playsinline></video>

  <div class="ar-controls">
    <button id="photoButton" class="ar-button">ðŸ“·</button>
    <button id="recordButton" class="ar-button">ðŸŽ¥</button>
  </div>

  <script>
    const video = document.querySelector('video');
    const photoBtn = document.getElementById('photoButton');
    const recordBtn = document.getElementById('recordButton');

    let mediaRecorder;
    let recordedChunks = [];
    let isRecording = false;

    // Acesso Ã  cÃ¢mera
    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { ideal: "environment" } // Tenta usar a cÃ¢mera traseira
      },
      audio: false
    })
      .then(stream => {
        video.srcObject = stream;
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
          if (event.data.size > 0) {
            recordedChunks.push(event.data);
          }
        };

        mediaRecorder.onstop = () => {
          const blob = new Blob(recordedChunks, { type: 'video/webm' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `ar-video-${Date.now()}.webm`;
          a.click();
          recordedChunks = [];
        };
      })
      .catch(error => {
        console.error('Erro ao acessar a cÃ¢mera:', error);
      });

    // Captura de foto
    photoBtn.addEventListener('click', () => {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      const link = document.createElement('a');
      link.href = canvas.toDataURL('image/png');
      link.download = `ar-photo-${Date.now()}.png`;
      link.click();
    });

    // GravaÃ§Ã£o manual
    recordBtn.addEventListener('click', () => {
      if (!isRecording) {
        mediaRecorder.start();
        recordBtn.classList.add('recording');
        isRecording = true;
      } else {
        mediaRecorder.stop();
        recordBtn.classList.remove('recording');
        isRecording = false;
      }
    });
  </script>
</body>
</html>
